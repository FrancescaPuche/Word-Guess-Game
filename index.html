<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    
</head>

<body>
    <div class="container"> 

        <div class="row"> 
            <header class="col-12 game-content border rounded text-center"> 
                <h1 class="border-bottom border-dark">Animal Word Game</h1>
            
                <h1 id="currentWord"> </h1> 
            </header>
        </div>

        <div>
            <div class="row game-content border rounded"> 
                <div class="col-12 text-left">
                    <h3>Guesses: <span id="letterGuessed"></span> </h3> 
                </div>
            </div>

            <div class="row game-content border rounded"> 
                <div class="col-12 text-left">
                    <h3> Guesses Left: <span id="guessesLeft"></span> </h3> 
                </div>
            </div>

            <div class="row game-content border rounded"> 
                <div class="col-12 text-left">
                     <h3>Win Count: <span id="winCount"></span> </h3>
                </div>
            </div>

            <div class="row game-content border rounded"> 
                <div class="col-12 text-left">
                    <h3>Loss Count: <span id="lossCount"></span> </h3>
                </div>
            </div>
        </div> 

    </div>

    <script src="Assets/Javascript/game.js"></script>

</body>



</html>
